kind: PersistentVolume
apiVersion: v1
metadata:
  name: tornado-mnt-nas-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tornado-mnt-nas-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  generation: 1
  labels:
    run: tornado
  name: tornado
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: tornado
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: tornado
    spec:
      containers:
      - image: ccr.ccs.tencentyun.com/freaihub/tornado:v10
        imagePullPolicy: IfNotPresent
        name: tornado
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - name: tornado-mnt-nas-volume
          mountPath: /mnt
        resources: 
          limits:
            cpu: 500m
            memory: 500Mi                    
      volumes:
      - name: tornado-mnt-nas-volume
        persistentVolumeClaim:
          claimName: tornado-mnt-nas-pvc
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
---  
apiVersion: v1
kind: Service
metadata:
  name: "tornado"
  labels:
    app: tornado
spec:
  type: NodePort
  selector:
    run: tornado
  ports:
    - port: 80
      targetPort: 9100
