apiVersion: v1
kind: Pod
metadata:
  name: davidnotebook
  labels:
    app: jupyter-notebook
spec:
  containers:
    - name: notebook
      image: 40660367/myub18_notebook
      imagePullPolicy: IfNotPresent
      command: ['jupyter']
      args: ['notebook','/root/','--allow-root','--ip=0.0.0.0']
      ports:
        - containerPort: 8888
      volumeMounts:
        - name: shared-volume
          readOnly: True
          mountPath: /root/shareData
        - name: temp-volume
          readOnly: False
          mountPath: /root/exercise
      workingDir: /root/
      resources:
        requests:
          cpu: 100m
          memory: 500Mi
        limits:
          cpu: 300m
          memory: 800Mi
  volumes:
   - name: shared-volume
     hostPath: 
       path: /root/machine-learning
   - name: temp-volume
     emptyDir:
       medium: Memory
       sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: davidnotebookservice
  labels:
    app: jupyter-notebook
spec:
  type: NodePort
  selector:
    app: jupyter-notebook
  ports: 
    - port: 8080
      targetPort: 8888
