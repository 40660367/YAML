kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/pod/ubuntu-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ubuntu-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-pod
spec:
  volumes:
    persistentVolumeClaim: 
      claimName: ubuntu-pv-claim
  containers:
  - image: ubuntu
    name: ubuntu
    volumeMounts:
      name: ubuntu-pv-claim
      mountPath: /mnt/data
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    resources:
      requests:
        cpu:
          100m
        memory:
          50Mi
      limits:
        cpu:
          200m
        memory:
          80Mi
    
