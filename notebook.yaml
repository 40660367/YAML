apiVersion: v1
kind: Pod
metadata:
  name: notebook-151
  labels:
    app: jupyter-notebook
spec:
  volumes:
    name: githubRepo
    gitRepo:
      repository: https://github.com/40660367/python_3
  containers:
    - name: notebook
      image: 40660367/myub18_notebook
      imagePullPolicy: IfNotPresent
      command: ['jupyter']
      args: ['notebook','/usr/','--allow-root','--ip=0.0.0.0']
      ports:
        containerPort: 8080
      workingDir: '/~'
      volumeMounts:
        name: githubRepo
        readOnly: True
        mountPath: /usr/shareData
---
apiVersion: v1
kind: Service
metadata:
  name: notebook-151
  labels:
    app: jupyter-notebook
spec:
  type: NodePort
  selector:
    app: jupyter-notebook
  port: 8080
